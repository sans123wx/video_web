{% extends 'base.html' %}
{% block body %}
<!-- 导航 -->
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- 标题 -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">视频网</a>
    </div>
    <!-- 导航 -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">电影<span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="#">电视剧</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="row">
        {% for video in list_video%}
        <div class="col-sm-6 col-md-2">
            <div class="thumbnail">
                <a href="{% url 'play_video' %}?video_id={{video.video_set.first.id}}"><img src="{{video.video_img.url}}"></a>
                <div class="caption">
                    <h5>{{video.video_title}}</h5>
                </div>    
            </div>
        </div>
        {% endfor %}
</div>
</div>
{% endblock %}
