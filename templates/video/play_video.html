{% extends 'video/base_video.html' %}
{% load staticfiles%}

{% block title %}视频播放{% endblock %}

{% block head %}
        <link rel="stylesheet" type="text/css" href="{% static 'video.js/video-js.min.css' %}">
        <link rel="stylesheet" href="{% static 'video.js/play_video.css' %}">   
{% endblock%}

{% block content %}
<div class="container">
    <div class="row text-center">
        <h4>{{ video.name }}</h4>
    </div>
    <div class="row" id="play_row">
        <div  id="play_container">
            <video
            id="my-player"
            class="video-js vjs-fluid"
            controls
            preload="auto"
            data-setup="{}"
            >
                <source src="{{video.video.url}}" type="video/mp4"></source>
            </video>
        </div>
              
    </div>
</div>
    
{% endblock %}

{% block script %}
<script type="text/javascript" src="{% static 'video.js/video.min.js' %}"></script>
<script>
videojs('my-player', {
  playbackRates: [0.5, 1, 1.5, 2],
});
</script>
{% endblock %}
